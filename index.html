<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Finsweet</title>
</head>
<body>
    
    <header>
        <div class="logo">
          <h1>
             {Finsweet
          </h1>         
        </div>
        <nav>
          <ul>
             <li>Home</li>
             <li>About us</li>
             <li>Service</li>
              <li>Blog</li>
             <li>Contact</li>   
          </ul>   
        <div class="contact">
           <div class="contact-image">
            <img src="img/Assistance Icon.png" class="logo"  width="20px" />
           </div>
    
           <div class="contact-text">
              <p>
                 Road Assistance
              </p>
              <p>
                1800 265 24 52
              </p>
           </div>
        </div>
        </nav>   
    </header>
     

    <main>
       <div class="parent">
         <div class="child-text">
            <div class="info">
                <h1>Get your vehicle service done online at one place</h1>
            <button>Book a service</button>
             <div class="child-text-icon-text"> 
                 <div class="icon">
                    <img src="/img/Icon.png" alt="icon" width="20px;">
                 </div>
                 <div class="text">
                    <p class="open">We are open</p>
                    <p class="day">Monday to friday 9:00 AM to 10:00 AM</p>
                 </div>
             </div>
            </div>
         </div>
         <div class="child-image">
            <img src="/img/Service.png" alt="Service"   class="service" >
            <img src="/img/Rating.png" alt="Rating"    class="rating"   >
         </div>
       </div> 
    </main>
</body>
</html>
